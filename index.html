<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safe-content</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <section class="logged-in" hidden="true">
        <h3>Welcome <span></span></h3>
        <img src="img/secret.jpg" alt="">
        <div class="buttons">
            <button class="logout-btn" onclick="onLogout()">Logout</button>
            <button class="admin-btn" onclick="onAdmin()">ADMIN</button>
        </div>

    </section>
    <section class="sign-in">
        <h1>Sign In!</h1>
        <img class="login" src="/ex2-safe-content/img/singin.webp">
        <h3>Username</h3>
        <input name="userName" type="text" placeholder="Enter Username">
        <h3>Password</h3>
        <input name="password" type="password" placeholder="Enter Password">
        <button class='login-btn' onclick="onLogin()">Login</button>
    </section>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
